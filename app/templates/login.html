<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Admin Prijava</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #e9ecef; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
        input:focus { border-color: #007bff; outline: none; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .alert { color: red; font-size: 14px; margin-bottom: 10px; }
        a { text-decoration: none; color: #666; font-size: 13px; display: block; margin-top: 20px; }
        a:hover { color: #000; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Admin Pristup</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="KorisniÄko ime" required autofocus>
            <input type="password" name="password" placeholder="Lozinka" required>
            <button type="submit">PRIJAVI SE</button>
        </form>
        
    </div>
</body>
</html>
